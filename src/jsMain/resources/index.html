<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - JellyTask</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->

<!-- Login Container -->
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="jelly-icon">
                <div class="logo-container">
                    <img src="/images/icon.png" alt="Ícone">
                    <h1 class="title">JellyTask</h1>
                </div>
            </div>
            <h1>Bem-vindo de volta</h1>
            <p>Faça login para acessar sua conta</p>
        </div>

        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login">Entrar</button>

            <p class="signup-link">
                Não tem uma conta? <a href="/pages/register.html">Cadastre-se agora</a>
            </p>
        </form>
    </div>
</div>
<script src="to-do-list.js"></script>
</body>
</html>
